<p>Home</p>
<div class="container">
    <div class="subcontainer" *ngFor="let i of food">
      <img src = {{i.image}} >
      <h3>Name : {{ i.name }}</h3>
      <p>Price : {{ i.price }}</p>
      <button type="button" class="btn btn-success" (click)="addCart(i)">Add To Cart</button>

    </div>
</div>
